$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: msexcel
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Row
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            DriveId: b!cj6fpn_rckezu0EVg2oMOgMC0sfPYdFKvhluqpsZkGU5UFn7wDNpRpM91EGWr_sa
            WorkbookId: 01NODPFIWLMMH5XXYVSJHYYWXAUROK7PXG
            WorksheetId: '{00000000-0001-0000-0000-000000000000}'
            parentFilter:
              DriveId: >-
                b!cj6fpn_rckezu0EVg2oMOgMC0sfPYdFKvhluqpsZkGU5UFn7wDNpRpM91EGWr_sa
              WorkbookId: 01NODPFIWLMMH5XXYVSJHYYWXAUROK7PXG
              WorksheetId: '{00000000-0001-0000-0000-000000000000}'
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: postUsersByUserIdTodoListsByTodoTaskListIdTasks_model
      connector-type: mstodo
      actions:
        postUsersByUserIdTodoListsByTodoTaskListIdTasks: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - custom-action:
              name: Microsoft To Do Create task
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              action: postUsersByUserIdTodoListsByTodoTaskListIdTasks
              map:
                mappings:
                  - body:
                      mappings:
                        - content:
                            template: '{{$Trigger.rowData.B}}'
                        - contentType:
                            template: text
                  - dueDateTimeRequest:
                      template: '{{$Trigger.rowData.C}}'
                  - title:
                      template: '{{$Trigger.rowData.A}}'
                  - todoTaskListId:
                      template: >-
                        AQMkADAwATM0MDAAMS01ZGYxLTVjNjAtMDACLTAwCgAuAAADb6Br_fReF0eJHdfnsTuOtwEAwTENmbj21UuVxu2pWxeurQAAAAgPtvcAAAA=
                  - userId:
                      template: me
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a task in Microsoft To Do when a new row in Microsoft Excel Online is appended
  description: Use this template to create a new task in Microsoft To Do whenever a new row is appended to a Microsoft Excel Online worksheet.
models: {}
